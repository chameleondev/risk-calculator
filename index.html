<!doctype html>
<html lang="en" ng-app="Risk_Calculator">
<head>
	<meta charset="UTF-8">
	<title>Risk Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
</head>
<body ng-controller="Risk">

	<div class="container">

		<div class="page-header">
		  <h1>Risk Assessment <small>Subtext for header</small></h1>
		</div>
	

		<div class="row">

			<div class="col-md-4">

				<div class=" col-md-12">
					<div class="checkbox">
						<label for="default">
							<input type="checkbox" name="default" ng-model="default" id="default">
							Default
						</label>
					</div>
				</div>


				<div class=" col-md-12">
					<div class="checkbox">
						<label for="female">
							<input type="checkbox" name="female" ng-model="female" id="female" onclick="$scope.hello()">
							Female
						</label>
					</div>
				</div>


				<div class=" col-md-12">
					<div class="checkbox">
						<label for="alf">
							<input type="checkbox" name="alf" ng-model="alf" id="alf">
							Abnormal Liver Function
						</label>
					</div>
				</div>

				<div class=" col-md-12">
					<div class="checkbox">
						<label for="range">
							Age
							<input type="range" name="points" min="60" max="75" ng-model="age">
						</label>
					</div>
				</div>

			</div>


			<div class="col-md-8 view-animate" ng-view>
				
			</div>

		</div>

		<div class="row">
			
			<div class="col-md-8 col-md-offset-4">
				<button type="button" class="btn btn-primary" onclick="window.location.href='#/row'">Rows</button>
				<button type="button" class="btn btn-primary" onclick="window.location.href='#/area'">Area</button>
				<button type="button" class="btn btn-primary" onclick="window.location.href='#/bar'">Bar Chart</button>
			</div>
		</div>

	</div>

	

	
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-animate.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery2.1.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/app.js"></script>
	<script type="text/javascript" src="js/controllers/app.js"></script>
</body>
</html>
